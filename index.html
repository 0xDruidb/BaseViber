<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseViber | Viem On-Chain Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createPublicClient, http } from 'https://esm.sh/viem';
        import { base } from 'https://esm.sh/viem/chains';

        // Global Client for Base
        window.client = createPublicClient({ 
            chain: base, 
            transport: http('https://mainnet.base.org') 
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .base-blue { color: #0052ff; }
        .bg-base { background-color: #0052ff; }

        input, textarea {
            background: #f8fafc !important;
            color: #000000 !important;
            border: 2px solid #0052ff !important;
            font-weight: 600;
        }

        @keyframes bubbleExplosion {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-250px) scale(1.5); opacity: 0; }
        }
        .based-bubble {
            position: absolute; pointer-events: none; background: #0052ff; color: white;
            padding: 10px 20px; border-radius: 50px; font-weight: 800; font-size: 14px;
            animation: bubbleExplosion 1.2s ease-out forwards; z-index: 100;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6">

    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-12 glass p-5 rounded-2xl">
        <div class="text-2xl font-black">BASEVIBER<span class="base-blue">ðŸ”µ</span></div>
        <div class="text-[10px] font-bold uppercase tracking-widest text-blue-400">Direct Node Connection</div>
    </nav>

    <div id="bubble-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="glass p-8 rounded-[2.5rem]">
            <h2 class="text-3xl font-black mb-6">AI Vibe Agent</h2>
            <div class="flex bg-black/50 p-1 rounded-xl mb-6 border border-white/10">
                <button id="tabC" onclick="tab('coin')" class="flex-1 py-2 rounded-lg bg-base text-xs font-bold uppercase">Memecoin</button>
                <button id="tabP" onclick="tab('post')" class="flex-1 py-2 rounded-lg text-gray-500 text-xs font-bold uppercase">Post</button>
            </div>
            <div id="cIn" class="space-y-4">
                <input id="mName" type="text" placeholder="Token Name" class="w-full p-4 rounded-xl outline-none">
                <input id="mTick" type="text" placeholder="Ticker" class="w-full p-4 rounded-xl outline-none">
            </div>
            <div id="pIn" class="hidden">
                <textarea id="pText" placeholder="Paste alpha here..." class="w-full p-4 rounded-xl h-32 resize-none outline-none"></textarea>
            </div>
            <button onclick="checkVibe()" id="vBtn" class="w-full bg-base py-5 rounded-xl font-black uppercase tracking-widest mt-6 hover:scale-[1.02] transition-all shadow-lg">Analyze Vibe</button>
            <div id="vResult" class="mt-8 text-center hidden">
                <div id="vScore" class="text-7xl font-black italic base-blue">0</div>
                <div class="text-sm text-gray-400 mt-2 font-bold italic">VIBE STATUS: ANALYZED ðŸ”µ</div>
            </div>
        </div>

        <div class="glass p-8 rounded-[2.5rem]">
            <h2 class="text-3xl font-black mb-2">ID Audit</h2>
            <p class="text-[10px] text-blue-400 uppercase font-bold mb-6 tracking-widest">Real-time Node Verification</p>

            <div id="auditMain">
                <input id="wAddr" type="text" placeholder="0x... (Base Wallet Address)" class="w-full p-4 rounded-xl outline-none mb-4">
                <button onclick="auditWithViem()" id="aBtn" class="w-full bg-white text-black py-5 rounded-xl font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">Verify Rep</button>
            </div>

            <div id="auditDisplay" class="hidden space-y-4 mt-4 text-center">
                <div class="bg-blue-600/20 p-8 rounded-3xl border border-blue-500/30">
                    <div id="rScore" class="text-7xl font-black">--</div>
                    <div class="text-[10px] font-bold uppercase text-blue-400 mt-2">Based Rep Score</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/50 p-4 rounded-2xl border border-white/5">
                        <div id="rTx" class="text-xl font-bold">0</div>
                        <div class="text-[8px] text-gray-500 uppercase">Nonce (Txs)</div>
                    </div>
                    <div id="rRank" class="bg-black/50 p-4 rounded-2xl border border-white/5 text-blue-400 font-bold uppercase text-xs flex items-center justify-center">NEWBIE</div>
                </div>
                <button onclick="location.reload()" class="text-[10px] font-bold text-gray-600 uppercase">Clear Audit</button>
            </div>
        </div>

    </div>

    <script>
        // Tab logic
        window.tab = function(t) {
            const isC = t === 'coin';
            document.getElementById('tabC').className = `flex-1 py-2 rounded-lg text-xs font-bold uppercase ${isC ? 'bg-base text-white' : 'text-gray-500'}`;
            document.getElementById('tabP').className = `flex-1 py-2 rounded-lg text-xs font-bold uppercase ${!isC ? 'bg-base text-white' : 'text-gray-500'}`;
            document.getElementById('cIn').classList.toggle('hidden', !isC);
            document.getElementById('pIn').classList.toggle('hidden', isC);
        }

        // Vibe logic with Bubbles
        window.checkVibe = function() {
            const isC = !document.getElementById('cIn').classList.contains('hidden');
            const n = document.getElementById('mName').value.trim();
            const t = document.getElementById('mTick').value.trim();
            const p = document.getElementById('pText').value.trim();

            if ((isC && (!n || !t)) || (!isC && !p)) {
                alert("Don't be dumb... That shit is empty.");
                return;
            }

            const id = isC ? `v_${n}_${t}` : `v_${p.substring(0,10)}`;
            if(localStorage.getItem(id)) {
                alert("WEIRDO... ALREADY TRIED THAT ðŸ‘€ðŸ”µ");
                return;
            }
            localStorage.setItem(id, "done");

            const btn = document.getElementById('vBtn');
            btn.innerText = "QUERYING L2...";
            btn.disabled = true;

            setTimeout(() => {
                btn.classList.add('hidden');
                document.getElementById('vResult').classList.remove('hidden');
                document.getElementById('vScore').innerText = Math.floor(Math.random() * 20) + 79;
                
                for(let i=0; i<15; i++) {
                    setTimeout(spawnBubble, i * 100);
                }
            }, 1200);
        }

        function spawnBubble() {
            const container = document.getElementById('bubble-container');
            const b = document.createElement('div');
            b.className = 'based-bubble shadow-lg shadow-blue-500/50';
            b.innerText = 'BASED ðŸ”µ';
            b.style.left = (Math.random() * 80 + 10) + '%';
            b.style.bottom = '20%';
            container.appendChild(b);
            setTimeout(() => b.remove(), 1200);
        }

        // --- THE VIEM REPLACEMENT ---
        window.auditWithViem = async function() {
            const addr = document.getElementById('wAddr').value.trim();
            const btn = document.getElementById('aBtn');
            
            if (!addr.startsWith('0x') || addr.length !== 42) {
                alert("Enter a valid Base address, anon.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "FETCHING NONCE...";

            try {
                // Viem getTransactionCount returns the 'Nonce' (total outgoing transactions)
                // This works without an API Key and without CORS errors
                const transactionCount = await window.client.getTransactionCount({
                    address: addr
                });

                document.getElementById('auditMain').classList.add('hidden');
                document.getElementById('auditDisplay').classList.remove('hidden');
                
                document.getElementById('rTx').innerText = transactionCount;
                
                // Scoring Logic
                let score = 0;
                let rank = "NEWBIE";
                
                if (transactionCount > 500) { score = 99; rank = "BASE GOD"; }
                else if (transactionCount > 100) { score = 88; rank = "GIGA BASED"; }
                else if (transactionCount > 20) { score = 65; rank = "CITIZEN"; }
                else { score = 30; rank = "EXPLORER"; }

                document.getElementById('rScore').innerText = score;
                document.getElementById('rRank').innerText = rank;

            } catch (err) {
                console.error(err);
                alert("Connection to Base RPC failed. Check your internet.");
                btn.disabled = false;
                btn.innerText = "Verify Rep";
            }
        }
    </script>
</body>
</html>
