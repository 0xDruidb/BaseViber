<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BaseViber ðŸ”µ | AI Vibe Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --base-blue: #0052ff; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0b1220, #071a3c);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 40px 80px rgba(0,0,0,.45);
        }
        .tab-active { background: var(--base-blue); color: white; box-shadow: 0 0 20px rgba(0, 82, 255, 0.4); }
        
        /* Progress Bar Animation */
        .scan-bar { width: 0%; height: 4px; background: var(--base-blue); transition: width 0.1s linear; box-shadow: 0 0 10px var(--base-blue); }

        @keyframes bubbleUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-160px) scale(1.3); opacity: 0; }
        }
        .based-bubble {
            position: absolute; pointer-events: none; background: var(--base-blue); color: white;
            padding: 8px 16px; border-radius: 50px; font-weight: 800; font-size: 11px;
            animation: bubbleUp 1.4s ease-out forwards; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md relative">
        <div id="bubble-container" class="absolute inset-0 flex justify-center items-center pointer-events-none"></div>

        <div class="glass-card rounded-[2.5rem] p-8 md:p-10 relative z-10">
            <div class="text-center mb-6">
                <h1 class="text-4xl font-extrabold tracking-tighter mb-1">BaseViber <span class="text-blue-600">ðŸ”µ</span></h1>
                <p class="text-gray-400 text-[10px] uppercase tracking-widest font-bold">AI On-Chain Vibe Agent</p>
            </div>

            <div class="flex p-1 bg-black/40 rounded-2xl mb-6 border border-white/5">
                <button id="coinTab" onclick="switchTab('coin')" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-widest rounded-xl transition-all tab-active">Memecoin</button>
                <button id="postTab" onclick="switchTab('post')" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-widest rounded-xl transition-all text-gray-500">Post Vibe</button>
            </div>

            <div id="coinSection" class="space-y-4">
                <input id="memeName" type="text" placeholder="Meme Name" class="w-full px-5 py-4 rounded-2xl bg-black/30 border border-white/10 text-sm outline-none focus:border-blue-500 transition-all text-white">
                <input id="memeTicker" type="text" placeholder="Ticker ($BASE)" class="w-full px-5 py-4 rounded-2xl bg-black/30 border border-white/10 text-sm outline-none focus:border-blue-500 transition-all text-white">
            </div>

            <div id="postSection" class="hidden space-y-4">
                <textarea id="postText" placeholder="Don't be boring vibecheck before baseposting..." class="w-full px-5 py-4 rounded-2xl bg-black/30 border border-white/10 text-sm h-28 resize-none outline-none focus:border-blue-500 transition-all text-white"></textarea>
                <div class="border-2 border-dashed border-white/10 rounded-2xl p-4 text-center cursor-pointer hover:border-blue-500 transition-all" onclick="document.getElementById('imgInput').click()">
                    <input type="file" id="imgInput" accept="image/*" class="hidden" onchange="previewImage(event)">
                    <div id="uploadPrompt" class="text-[9px] text-gray-500 uppercase tracking-widest font-bold"><i class="fa-solid fa-image mb-2 text-lg block"></i> Add Image Alpha</div>
                    <img id="imgPreview" class="hidden w-full max-h-32 object-contain rounded-lg mx-auto">
                </div>
            </div>

            <button id="vibeBtn" onclick="rate()" class="w-full py-5 rounded-2xl bg-blue-600 font-extrabold text-sm uppercase tracking-[0.2em] mt-8 hover:brightness-110 active:scale-95 transition-all shadow-lg">
                Vibe Check
            </button>

            <div id="scanContainer" class="hidden mt-6">
                <div class="flex justify-between text-[8px] uppercase tracking-widest mb-2 text-blue-400 font-bold">
                    <span id="scanStatus">Scanning Alpha...</span>
                    <span id="scanPercent">0%</span>
                </div>
                <div class="w-full bg-white/5 rounded-full overflow-hidden">
                    <div id="scanBar" class="scan-bar"></div>
                </div>
            </div>

            <div id="result" class="mt-8 text-center min-h-[160px] flex flex-col items-center justify-start">
                <div id="scoreDisplay" class="text-7xl font-black text-white mb-2 tracking-tighter"></div>
                <div id="aiVerdict" class="text-xs text-gray-400 italic leading-relaxed px-4"></div>
                <div id="shareArea" class="mt-4 hidden flex gap-2">
                    <button id="xShare" class="bg-white text-black px-4 py-2 rounded-full text-[9px] font-bold uppercase tracking-widest">Flex on X</button>
                    <button id="fcShare" class="bg-[#8a63d2] text-white px-4 py-2 rounded-full text-[9px] font-bold uppercase tracking-widest">Share to FC</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const aiDatabase = {
            god: ["Pure alpha. Jesse Pollak is probably watching. ðŸ”µ", "This combo is melting the mempool. God-tier."],
            based: ["On-chain energy confirmed. Keep cooking. ðŸ”¥", "Meta-compliant. Bullish on this vibe."],
            mid: ["Neutral energy. Image doesn't save the mid text.", "Copy-paste vibes. Needs more seasoning."],
            ngmi: ["High-level cope detected. ðŸš©", "Delete this before the timeline sees it. ðŸ’€"]
        };

        function switchTab(t) {
            const isCoin = t === 'coin';
            document.getElementById("coinTab").className = `flex-1 py-3 text-[10px] font-bold uppercase tracking-widest rounded-xl transition-all ${isCoin ? 'tab-active' : 'text-gray-500'}`;
            document.getElementById("postTab").className = `flex-1 py-3 text-[10px] font-bold uppercase tracking-widest rounded-xl transition-all ${!isCoin ? 'tab-active' : 'text-gray-500'}`;
            document.getElementById("coinSection").classList.toggle("hidden", !isCoin);
            document.getElementById("postSection").classList.toggle("hidden", isCoin);
            document.getElementById("result").innerHTML = `<div id="scoreDisplay" class="text-7xl font-black text-white mb-2 tracking-tighter"></div><div id="aiVerdict" class="text-xs text-gray-400 italic leading-relaxed px-4"></div><div id="shareArea" class="mt-4 hidden flex gap-2"><button id="xShare" class="bg-white text-black px-4 py-2 rounded-full text-[9px] font-bold uppercase tracking-widest">Flex on X</button><button id="fcShare" class="bg-[#8a63d2] text-white px-4 py-2 rounded-full text-[9px] font-bold uppercase tracking-widest">Share to FC</button></div>`;
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('imgPreview').src = reader.result;
                document.getElementById('imgPreview').classList.remove('hidden');
                document.getElementById('uploadPrompt').classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function rate() {
            const isCoin = !document.getElementById("coinSection").classList.contains("hidden");
            const inputVal = isCoin ? document.getElementById("memeName").value : document.getElementById("postText").value;
            if (!inputVal.trim()) return alert("Needs input, anon.");

            const id = `vibe_${inputVal.substring(0,15).replace(/\s/g, '')}`;
            if(localStorage.getItem(id)) {
                document.getElementById("aiVerdict").innerHTML = "<span class='text-red-500 font-bold'>WEIRDO... ALREADY TRIED THATðŸ‘€ðŸŸ¦</span>";
                return;
            }
            localStorage.setItem(id, "true");

            // Start Analysis Animation
            document.getElementById("vibeBtn").classList.add("hidden");
            document.getElementById("scanContainer").classList.remove("hidden");
            let progress = 0;
            const statuses = ["Scraping Nodes...", "Calculating Alpha...", "Querying Base L2...", "Verifying Vibe..."];
            
            const interval = setInterval(() => {
                progress += 2;
                document.getElementById("scanBar").style.width = progress + "%";
                document.getElementById("scanPercent").innerText = progress + "%";
                document.getElementById("scanStatus").innerText = statuses[Math.floor(progress/30)] || "Finishing...";
                
                if (progress >= 100) {
                    clearInterval(interval);
                    showFinalResult(isCoin);
                }
            }, 40);
        }

        function showFinalResult(isCoin) {
            document.getElementById("scanContainer").classList.add("hidden");
            document.getElementById("vibeBtn").classList.remove("hidden");
            
            const score = Math.floor(Math.random() * 45) + 50;
            document.getElementById("scoreDisplay").innerText = score;
            const cat = score > 90 ? "god" : score > 75 ? "based" : score > 55 ? "mid" : "ngmi";
            document.getElementById("aiVerdict").innerText = "[SYSTEM]: " + aiDatabase[cat][Math.floor(Math.random()*aiDatabase[cat].length)];
            
            document.getElementById("shareArea").classList.remove("hidden");
            
            const shareText = `I just vibe checked on BaseViber ðŸ”µ\n\nScore: ${score}/100\nVerdict: ${cat.toUpperCase()}\n\nCheck yours: ${window.location.href}`;
            document.getElementById("xShare").onclick = () => window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`);
            document.getElementById("fcShare").onclick = () => window.open(`https://warpcast.com/~/compose?text=${encodeURIComponent(shareText)}`);
            
            for(let i=0; i<5; i++) setTimeout(spawnBubble, i*150);
        }

        function spawnBubble() {
            const b = document.createElement('div');
            b.className = 'based-bubble'; b.innerText = 'BASED';
            b.style.left = Math.random() * 70 + 15 + '%'; b.style.top = '50%';
            document.getElementById('bubble-container').appendChild(b);
            setTimeout(() => b.remove(), 1400);
        }
    </script>
</body>
</html>
