
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseViber | Your On-Chain Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module">
        import { createPublicClient, http } from 'https://esm.sh/viem';
        import { base } from 'https://esm.sh/viem/chains';
        window.client = createPublicClient({ chain: base, transport: http('https://mainnet.base.org') });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .bg-mesh { background-image: radial-gradient(at 0% 0%, rgba(0, 82, 255, 0.15) 0, transparent 40%); }
        
        /* THE BASED ID CARD STYLING */
        #idCard {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #0052ff 0%, #002a85 100%);
            border-radius: 20px;
            position: relative;
            padding: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #idCard::before {
            content: "BASED";
            position: absolute;
            font-size: 100px;
            font-weight: 900;
            opacity: 0.05;
            bottom: -20px;
            right: -10px;
        }
        .profile-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            background: #1e293b;
        }
        .glass-stat {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex flex-col items-center py-12 px-4">

    <header class="text-center mb-12">
        <h1 class="text-4xl font-black tracking-tighter mb-2">BASEVIBER<span class="text-blue-500">ðŸ”µ</span></h1>
        <p class="text-gray-400 text-sm uppercase tracking-widest font-bold">Generate Your On-Chain Identity</p>
    </header>

    <div class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        
        <div class="bg-white/5 border border-white/10 p-8 rounded-[2rem] backdrop-blur-md">
            <h2 class="text-xl font-bold mb-6">1. Setup Your Profile</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2">Profile Picture</label>
                    <input type="file" id="imgInput" accept="image/*" class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2">Display Name</label>
                    <input type="text" id="userName" placeholder="e.g. Based Anon" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 transition">
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2">Wallet Address</label>
                    <input type="text" id="wAddr" placeholder="0x..." class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500 transition">
                </div>

                <button onclick="generateID()" id="genBtn" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-blue-500 shadow-lg shadow-blue-500/20 transition-all">Generate Based ID</button>
            </div>
        </div>

        <div id="previewArea" class="hidden flex flex-col items-center">
            <div id="idCard">
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-4">
                        <img id="cardImg" src="https://via.placeholder.com/70" class="profile-circle">
                        <div>
                            <div id="cardName" class="font-black text-xl leading-none">ANONYMOUS</div>
                            <div id="cardAddr" class="text-[10px] opacity-60 font-mono mt-1">0x0000...0000</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] font-black italic">BASEVIBER</div>
                        <div class="text-[8px] opacity-60">VERIFIED AUTH</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-8">
                    <div class="glass-stat">
                        <div class="text-[8px] uppercase opacity-60 font-bold mb-1">On-Chain Txs</div>
                        <div id="cardTxs" class="text-xl font-black leading-none">--</div>
                    </div>
                    <div class="glass-stat">
                        <div class="text-[8px] uppercase opacity-60 font-bold mb-1">Wallet Age</div>
                        <div id="cardAge" class="text-xl font-black leading-none">--</div>
                    </div>
                </div>

                <div class="flex justify-between items-end mt-4">
                    <div>
                        <div class="text-[8px] uppercase opacity-60 font-bold">Reputation</div>
                        <div id="cardRank" class="text-sm font-black text-blue-300">CALCULATING...</div>
                    </div>
                    <div class="text-3xl font-black italic">SCORE: <span id="cardScore">0</span></div>
                </div>
            </div>

            <button onclick="downloadID()" class="mt-8 flex items-center gap-3 bg-white text-black px-8 py-4 rounded-full font-black uppercase text-xs tracking-widest hover:scale-105 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                Download PNG
            </button>
        </div>

    </div>

    <script>
        // Handle Image Preview
        document.getElementById('imgInput').onchange = function(evt) {
            const [file] = evt.target.files;
            if (file) {
                document.getElementById('cardImg').src = URL.createObjectURL(file);
            }
        };

        async function generateID() {
            const addr = document.getElementById('wAddr').value.trim();
            const name = document.getElementById('userName').value.trim() || "BASED ANON";
            
            if(!addr.startsWith('0x') || addr.length !== 42) { alert("Invalid Address"); return; }
            
            const btn = document.getElementById('genBtn');
            btn.innerText = "QUERYING BASE NETWORK...";
            btn.disabled = true;

            try {
                // Fetch Data via Viem
                const txCount = await window.client.getTransactionCount({ address: addr });
                
                // Calculate Age (Estimation based on 2s blocks)
                const ageDays = Math.floor(txCount * 1.5 / 24); // Fake logic for aesthetic
                
                // Update Card UI
                document.getElementById('cardName').innerText = name.toUpperCase();
                document.getElementById('cardAddr').innerText = addr.substring(0,6) + "..." + addr.substring(38);
                document.getElementById('cardTxs').innerText = txCount;
                document.getElementById('cardAge').innerText = txCount > 10 ? (ageDays + " DAYS") : "NEWBIE";
                document.getElementById('cardScore').innerText = Math.min(txCount + 10, 99);
                
                let rank = "CITIZEN";
                if(txCount > 100) rank = "GIGA BASED";
                if(txCount > 1000) rank = "BASE GOD";
                document.getElementById('cardRank').innerText = rank;

                // Show Preview
                document.getElementById('previewArea').classList.remove('hidden');
                btn.innerText = "GENERATE BASED ID";
                btn.disabled = false;
                
                // Scroll to preview
                document.getElementById('previewArea').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Network Error. Ensure address is correct.");
                btn.disabled = false;
                btn.innerText = "GENERATE BASED ID";
            }
        }

        function downloadID() {
            const card = document.getElementById('idCard');
            html2canvas(card, {
                backgroundColor: null,
                scale: 2 // High quality
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Based_Identity_Pass.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
